<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1"
      >
<head>
    <meta charset="UTF-8">
    <title>Patients Management</title>

</head>
<body>
<div layout:fragment="content1">


        <!-- Grid column -->
        <div class="col-md-6 mb-4">
            <form method="post" th:action="@{login}">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login:</h3>
                    <!--Body-->
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input  id="defaultForm-email" name="username" type="text" class="form-control">
                        <label for="defaultForm-email">Your email</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="defaultForm-pass" name="password"  class="form-control">
                        <label for="defaultForm-pass">Your password</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-default waves-effect waves-light">next</button>
                    </div>
                </div>
            </div>

            </form>
        </div>









</div>
</body>
</html>
