<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>New Patient</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div layout:fragment="content1">

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">New Student</div>
        <div class="panel-body">
          <form th:action="@{/admin/save}" method="post">
            <div class="form-group">
              <label class="control-label">Nom:</label>
              <input class="form-control" type="text" name="nom" th:value="${student.nom}">
              <span class="text-danger" th:errors="${student.nom}"></span>
            </div>
            <div class="form-group">
              <label class="control-label">Date Naissance:</label>
              <input class="form-control" type="date" name="dateNaissance" th:value="${student.dateNaissance}" required>
              <span class="text-danger" th:errors="${student.dateNaissance}"></span>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="malade" id="malade"
                     th:value="${student.isRegle}">
              <label class="form-check-label" for="malade">
                Malade
              </label>
            </div>
            <div class="form-group">
              <label class="control-label">Genre:</label>
              <input class="form-control" type="number" name="genre" th:value="${student.genre}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
</div>


</div>
</body>
</html>
